# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: CHECKOUT CURRENT REPOSITORY IN VIRTUAL MACHINE
        uses: actions/checkout@v3
          
      - name: NODE INSTALL OVERWRITE FOR ISSUE https://github.com/forcedotcom/cli/issues/2125
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'
          
      - name: INSTALL SFDX 
        run: npm install @salesforce/cli@2.24.4 --global
      - name: Version
        run: sf --version  
      - name: Auth Dev Hub
        run: SF_ACCESS_TOKEN=00DWV000000xVuD!AQEAQIijb39aOtx.7okcJSF1C4Zc5rX1Fkmu6VR67y5SLlWi9Q5rbrj4gqhxtdVzKMrgjM7pQv.iJ3F4YHBhZqJ61uCvpzBo sf org login access-token --instance-url https://arpedio3-dev-ed.develop.lightning.force.com --alias devHub --no-prompt --set-default-dev-hub 
