# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: CHECKOUT CURRENT REPOSITORY IN VIRTUAL MACHINE
        uses: actions/checkout@v3
          
      - name: UPDATE
        run: sudo apt update
      - name: NODE INSTALL 
        run: sudo apt install nodejs
      - name: Node Version
        run:  node -v
      - name: NPM INSTALL 
        run: sudo apt install npm 
      - name: NPM Version
        run: npm --version 
      - name: INSTALL SFDX 
        run: npm install -g sfdx-cli
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx --strip-components 1
          ./sfdx/install
          echo $HOME/.local/bin >> $GITHUB_PATH
      - name: Version
        run: sf --version  
      - name: Auth Dev Hub
        run: SF_ACCESS_TOKEN=00DWV000000xVuD!AQEAQIijb39aOtx.7okcJSF1C4Zc5rX1Fkmu6VR67y5SLlWi9Q5rbrj4gqhxtdVzKMrgjM7pQv.iJ3F4YHBhZqJ61uCvpzBo sf org login access-token --instance-url https://arpedio3-dev-ed.develop.lightning.force.com --alias devHub --no-prompt --set-default-dev-hub 
      - name: Set execute permissions
        run: chmod +x ./Scratch.sh
      - name: Create scratch
        run: ./Scratch.sh

