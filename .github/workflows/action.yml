name: CI2
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: CHECKOUT CURRENT REPOSITORY IN VIRTUAL MACHINE
        uses: actions/checkout@v3
      - name: NODE INSTALL
        run: npm install node
      - name: Set up GitHub CLI
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install GitHub CLI
        run: |
          pip install --upgrade pip
          pip install gh
      - name: Add or update secret
        run: | 
          gh secret --help
          gh secret set SCRATCH_ORG_AUTH --body="ewogICJzdGF0dXMiOiAwLAogICJyZXN1bHQiOiB7CiAgICAidXNlcm5hbWUiOiAidGVzdC1pNWF2cnJ6ZmpteHVAZXhhbXBsZS5jb20iLAo="
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
